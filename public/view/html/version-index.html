<div class="page-header text-center">
	<h2>Versions</h2>
</div>
<p ng-show="message.length" class="alert alert-info">{{message}}</p>
<div class="row">
	<div class="col-md-12 text-right">
		<a href="#/version/create" class="btn btn-primary form-control">Create</a>
	</div>
</div>
<br>
<div class="row">
	<div class="col-md-12">
		<table class="table table-striped">
		  <tr>
		    <th>Id</th>
		    <th>Application</th>
		    <th>Version</th>
		    <th>Released</th>
		    <th></th>
		    <th></th>
		    <th></th>
		    <th></th>
		  </tr>
		  <tr ng-repeat="version in versionCollection" ng-class="{ 'success' : version.is_released }">
		    <td>{{version.id}}</td>
		    <td>{{version.application.name}}</td>
		    <td>{{version.version}}</td>
		    <td>{{version.is_released}}</td>
		    <td><a href="#/version/edit/{{version.id}}" class="btn btn-default">Edit</a></td>
		    <td><a href="#/version/assign/{{version.id}}/application/{{version.application.id}}" class="btn btn-default">Assign File</a></td>
		    <td><button ng-click="release(version)" class="btn btn-default">Release</button></td>
		    <td><button ng-click="delete(version)" class="btn btn-danger">Delete</button></td>
		  </tr>
		</table>
	</div>
</div>
