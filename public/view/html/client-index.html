<div class="page-header text-center">
	<h2>Clients</h2>
</div>
<p ng-show="message.length" class="alert alert-info">{{message}}</p>
<div class="row">
	<div class="col-md-12 text-right">
		<a href="#/client/create" class="btn btn-primary form-control">Create</a>
	</div>
</div>
<br>
<div class="row">
	<div class="col-md-12">
		<table class="table table-striped">
		  <tr>
		    <th>Id</th>
		    <th>Name</th>
		    <th></th>
		    <th></th>
		    <th></th>
		  </tr>
		  <tr ng-repeat="client in clientCollection">
		    <td>{{client.id}}</td>
		    <td>{{client.name}}</td>
		    <td><a href="#/client/edit/{{client.id}}" class="btn btn-default">Edit</a></td>
		    <td><a href="#/client/assign/{{client.id}}" class="btn btn-default">Assign Application</a></td>
		    <td><button ng-click="delete(client)" class="btn btn-danger">Delete</button></td>
		  </tr>
		</table>
	</div>
</div>
